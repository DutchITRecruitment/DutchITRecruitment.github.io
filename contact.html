<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" dir="ltr" lang="en-gb">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DITRecruitment</title>
        <link href="./img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/theme.css" type="text/css">
        <!--[if lt IE 9]> <script src="/media/jui/js/html5.js"></script> <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/components/header.js"></script>
        <script src="js/components/motto.js"></script>
        <script src="js/components/roles.js"></script>
        <script src="js/components/company.js"></script>
        <script src="js/components/socialmedia.js"></script>
        <script src="js/components/footer.js"></script>
        <script type="text/javascript" async="async" defer="defer" data-cfasync="false" src="https://mylivechat.com/chatinline.aspx?hccid=35091111"></script>
    </head>

    <body ng-app="DITRecruitment">

        <div class="mm-page">
            <site-header></site-header>

            <site-motto></site-motto>

            <div id="content" role="main"></div>
        </div>

        <div class="divided">
            <div class="split">
                <div class="section-header">
                    <h3>Location</h3>
                    <div style='overflow:hidden;height:350px;width:350px;'>
                        <div id='map' style='height:350px;width:350px;'></div>
                    </div>
                    <script type='text/javascript'>
                        function initMap() {
                            var myOptions = {
                                zoom: 12,
                                center: new google.maps.LatLng(51.9244201, 4.477732500000002),
                                mapTypeId: google.maps.MapTypeId.ROADMAP
                            };
                            map = new google.maps.Map(document.getElementById('map'), myOptions);
                        }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhualRw1MWsmuTJZotZsl1Wt1mqTbB2Pk&callback=initMap" async defer></script>
                </div>
            </div>
            <div class="split">
                <div class="section-header">
                    <h3>Contact
                        <small class="light">us</small>
                    </h3>
                    <div>
                        <a href="mailto:info@ditrecruitment.com" target="_top">info@ditrecruitment.com</a>
                    </div>
                    <div id="offlinecontact">
                        <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbxo5_Tvd_GOuu8LPK46smHdcqJ-a_Ir_j7Q-GU9GiB9WQBigeqj/exec">

                            <fieldset class="pure-group">
                                <input id="email" name="email" type="email" value="" required placeholder="E-mail"/>
                                <span id="email-invalid" style="visibility:hidden">
                                    Must be a valid email address</span>
                            </fieldset>

                            <fieldset class="pure-group">
                                <input id="name" name="name" placeholder="Topic"/>
                            </fieldset>

                            <fieldset class="pure-group">
                                <textarea id="message" name="message" rows="10" placeholder="Tell us what's on your mind..."></textarea>
                            </fieldset>

                            <button class="button-success pure-button button-xlarge">
                                <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

                        </form>
                        <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

                        <div style="display:none;" id="thankyou_message">
                            <h4>
                                <em>Thank you</em>
                                for contacting us! We will get back to you soon!</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <social-media></social-media>

        <site-footer></site-footer>

        <div id="mm-blocker"></div>

    </body>
</html>
